<div class="col-xs-12">
  <h1>{{execution.name}}</h1>
  <p class="description" ng-bind-html="execution.description.brief.html + execution.description.extended.html"></p>
  <ul class="list-unstyled">
    <li ng-repeat="image in execution.images">
      <cl-image public-id="{{image.file.public_id}}" ng-attr-title="{{image.title}}" ng-attr-alt="{{image.title}}">
        <cl-transformation width="320" crop="fit" />
      </cl-image>
    </li>
  </ul>
</div>
