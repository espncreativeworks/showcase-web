<div class="container people-filter-container" ng-controller="PeopleFilterCtrl">
  <div class="row people-filter-header">
    <div class="col-xs-12 col-sm-6">
      <form action="" class="form" name="filterForm">
        <div class="form-group">
          <label for="term" class="sr-only">Search</label>
          <input id="term" class="form-control" type="text" ng-model="filters.term" placeholder="Search" name="term">  
        </div>
      </form>
    </div>
    <div class="hidden-xs col-sm-6">
      <div class="active-filter-label-container" ng-if="filters.active.shows.length || filters.active.sports.length">
        <span class="active-filter-label">Active Filters:</span>
      </div>
      <ul class="active-filter-tag-list list-unstyled list-inline">
        <!-- show filter tags -->
        <li class="active-filter-tag-container" ng-repeat="show in filters.active.shows">
          <tag text="show.name" removable="true" onremove="removeFilter('shows', show)"></tag>
        </li>
        <li class="active-filter-tag-container" ng-repeat="sport in filters.active.sports">
          <tag text="sport.name" removable="true" onremove="removeFilter('sports', sport)"></tag>
        </li>
      </ul>
    </div>
  </div>
  <div class="row hidden-xs people-filter-body">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-4 filter-section-container">
          <div class="filter-section">
            <div class="row">
              <div class="col-sm-12">
                <h4 class="filter-section-heading">Shows</h4>
              </div>
            </div>            
            <ul class="list-unstyled row">
              <li class="filter-control-container col-sm-12" ng-repeat="show in shows">
                <a class="filter-control" href="javascript:void(0);" ng-attr-title="Filter by {{shows.name}}" ng-click="addFilter('shows', show);">{{show.name}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4 filter-section-container">
          <div class="filter-section">
            <div class="row">
              <div class="col-sm-12">
                <h4 class="filter-section-heading">Sports</h4>
              </div>
            </div>            
            <ul class="list-unstyled row">
              <li class="filter-control-container col-sm-12" ng-repeat="sport in sports">
                <a class="filter-control" href="javascript:void(0);" ng-attr-title="Filter by {{sport.name}}" ng-click="addFilter('sports', sport);">{{sport.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
