<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
  <h3 class="modal-title espn-title">Login</h3>
</div>
<div class="modal-body">
  <div class="modal-body-container">
    <div class="row">
      <div class="col-xs-12">
        <a class="btn btn-block btn-espn btn-facebook" href="" ng-click="loginOauth('facebook')">
          <i class="fa fa-facebook"></i> Login with Facebook
        </a>
        <a class="btn btn-block btn-espn btn-google-plus" href="" ng-click="loginOauth('google')">
          <i class="fa fa-google-plus"></i> Login with Google+
        </a>
      </div>
      <div class="col-xs-12 auth-or">
        <h6 class="auth-or-text">or</h6>
        <hr class="auth-or-separator">
      </div>
      <div class="col-xs-12" ng-hide="loginWithEmail">
        <div class="signup-with-email">
          <p class="text-center"><a href="javascript:void(0);" ng-click="showLoginForm()" title="Login With Email"><i class="fa fa-envelope-o"></i> Login With Email</a></p>
        </div>
      </div>
      <div class="col-xs-12" ng-show="loginWithEmail">
        <form class="form auth-form" name="form" ng-submit="login(form)" novalidate>

          <div class="form-group">
            <label class="sr-only">Email</label>
            <div class="input-group">
              <input type="email" name="email" class="form-control" ng-model="account.email" placeholder="Email Address" required>
              <div class="input-group-addon">
                <i class="fa fa-at"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only">Password</label>
            <div class="input-group">
              <input type="password" name="password" class="form-control" ng-model="account.password" placeholder="Password" required>
              <div class="input-group-addon">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">Please enter a valid email.</p>
            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div class="form-group">
            <button class="btn btn-inverse btn-block btn-espn btn-login" type="submit">Login</button>            
          </div>

        </form>
      </div>
      <div class="col-xs-12">
        <p class="text-center">Don't have an account? <a href="javascript:void(0);" ng-click="toggleAuthModal()" title="Sign Up">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer text-center">
  
</div>
