<div class="modal-header">
  <h3 class="modal-title video-title espn-title">{{video.title || video.embed.title}}</h3>
  <p class="modal-description" ng-bind-html="video.caption.html"></p>
</div>
<div class="modal-body">
  <video-embed video="video" is-modal="true"></video-embed>
</div>
<div class="modal-footer">
  <a href="javascript:void(0);" class="btn btn-espn modal-control" ng-click="cancel()" title="Close Player">Close</a>
</div>
