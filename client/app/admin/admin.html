<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete account and account index api routes are restricted to accounts with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="account in accounts">
        <strong>{{account.name}}</strong><br>
        <span class="text-muted">{{account.email}}</span>
        <a ng-click="delete(account)" href="javascript:void(0);" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
