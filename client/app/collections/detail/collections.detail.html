<div class="container collecton-detail-container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="espn-title">{{collection.title}} Collection</h1>
    </div>
  </div>
  <div class="row collection-toolbar-container">
    <div class="col-xs-12 col-sm-6">
      <div class="media">
        <a ui-sref="users.show({ id: collection.creator._id })" class="pull-left media-photo media-round" title="{{collection.creator.name}}">
          <img ng-src="" alt="{{collection.creator.name}}" width="50" height="50">
        </a>
        <div class="media-body">
          <div class="row collection-header-text">
            <div class="col-xs-12">
              <span class="h4 creator-label">By </span>
              <a ui-sref="users.collections.list({ id: collection.creator._id })" class="h4 creator-name">{{collection.creator.name}}</a>
              <div>
                <span class="collection-item-count-label">Items</span>: <strong class="collection-item-count">{{collection.items.length}}</strong> <a ui-sref="collections.edit({ id: collection._id })" title="Edit" class="edit-button">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <!-- sharing controls -->
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hr class="thick light">
    </div>
  </div>
  <div class="row collection-item-container" ng-repeat="item in collection.$items">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <div class="btn-group btn-group-justified visible-xs visible-sm collection-item-edit-controls" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o"></i> Change</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Remove</button>
        </div>
      </div>
      <div class="collection-item-image-container">
        <a class="btn btn-link btn-cover" ng-href="{{item.url}}" ng-attr-title="{{item.title}}">
          <img class="img-responsive" ng-src="{{item.thumbnailUrl}}" ng-attr-alt="{{item.title}}">
          <span class="text-hide">{{item.thumbnailUrl}}</span>
        </a>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="collection-item-body">
            <h3 class="collection-item-title"><a ng-href="{{item.url}}" ng-attr-title="{{item.title}}">{{item.title}}</a></h3>
            <p class="collection-item-description" ng-bind-html="item.description.html"></p>
            <p class="collection-item-notes"><span class="notes-label">{{collection.creator.$displayName}}'s notes: </span> {{item.notes}}</p>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <!-- large meta cell -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="collection-item-form-container collection-item-edit-controls">
            <form class="form update-collection-item-form" ng-attr-name="form_{{item._id}}" ng-submit="updateCollectionItem('form_' + item._id, item)" novalidate>
              <div class="form-group">
                <label class="sr-only">Add a Note</label>
                <div class="input-group col-xs-12">
                  <textarea name="note" class="form-control" ng-model="item.notes" placeholder="Add Note"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-xs-12 col-sm-4 col-sm-offset-8 text-right">
                  <button type="submit" class="btn btn-default">Add Note</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="hidden-xs hidden-sm col-md-4">
          <div class="btn-group btn-group-justified collection-item-edit-controls" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o"></i> Change</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Remove</button>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
