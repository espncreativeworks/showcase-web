<div class="container collecton-list-container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="espn-title">Collections</h1>
      <hr class="thick light">
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="collection in collections">
      <div class="collection-list-item-container">
        <div class="collection-list-item-image-container">
          <img ng-attr-alt="{{collection.title}}" class="img-responsive" ng-src="{{collection.heroUrl}}">
          <div class="collection-list-item-image-mask"></div>
        </div>
        <div class="collection-list-item-body text-center transform-translate-align vertical absolute">
          <h3 class="collection-title">{{collection.title}}</h3>
          <a ui-sref="collections.detail({ id: collection.slug })" class="btn btn-espn btn-espn-default collection-list-item-control" ng-attr-title="collection.title">
            <span class="collection-list-item-count">{{collection.items.length}}</span>
            <ng-pluralize class="collection-list-item-count-label" count="collection.items.length" offset="2" when="{
              '0': 'Listings',
              '1': 'Listing',
              '2': 'Listings',
              'one': 'Listings',
              'other': 'Listings'
            }"></ng-pluralize>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
