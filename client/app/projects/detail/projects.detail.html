<div class="col-xs-12" background-image="{{project.hero.file.secure_url}}">
  <h1></h1>
  <h1>Executions</h1>
  <ul class="list-unstyled">
    <li ng-repeat="execution in project.$executions">
      <a ui-sref="executions.detail({ id: execution.slug })" title="{{execution.name}}">{{execution.name}}</a>
    </li>
  </ul>

  <h1>Tags</h1>
  <ul class="list-unstyled">
    <li ng-repeat="tag in project.$tags">{{tag}}</li>
  </ul>
</div>
