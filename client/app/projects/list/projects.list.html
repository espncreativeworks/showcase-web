<div class="intro section" fullpage background-image="'assets/images/bg_project_list.png'">

      <div class="col-xs-12 text-center">
        <h1 class="espn-title">Work</h1>
      </div>
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <hr class="narrow thick light">
      </div>
    </div>
  </div>

</div>
