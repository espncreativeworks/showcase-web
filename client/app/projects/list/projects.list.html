<div class="col-xs-12">
  <ul class="media-list">
    <li class="media" ng-repeat="project in projects">
      <div class="media-left pull-left">
        <a ui-sref="projects.detail({ id: project.slug })" title="{{project.tagline}}">
          <cl-image public-id="{{project.hero.file.public_id}}" class="media-object">
            <cl-transformation height="75" width="75" crop="fill" gravity="north" />
          </cl-image>
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{project.title}}</h4>
        <p>{{project.tagline}}</p>
      </div>
    </li>
  </ul>
</div>
